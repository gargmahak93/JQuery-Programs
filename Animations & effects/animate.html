<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animation</title>
<link href="../_css/style.css" rel="stylesheet">
<script src="../_js/jquery-1.7.2.min.js"></script>
<script src="../_js/jquery.easing.1.3.js"></script>
<script src="../_js/jquery.color.js"></script>
<script>
$(document).ready(function() {
	$("#dashboard").hover(
		function(){
			$(this).stop().animate(
				{
					left:'0',
					backgroundColor: 'rgb(255,255,255)'
				},
				500,
				'easeInSine'
			);
		},
		function(){
			$(this).stop().animate(
				{
					left:'-92px',
					backgroundColor: 'rgb(110,138,195)'
				},
				500,
				'easeOutBounce'
			);
		}
	);
	$('#photo').width(0).height(0).css('opacity',0);
	$('#caption').hide();
	$('html').click(function() {
		$('#photo').animate(
	   		{
		  	width: '400px',
		  	height: '300px',
		  	opacity: 1
	   		},
	   		1000, 
	   		function() {
		  	$('#caption').fadeIn(1000);
	   		}
		); 
	});
	$('#open').toggle(
		function(){
			$('#slide div').slideDown(300);
			$(this).addClass('close');
		},
		function(){
			$('#slide div').slideUp(300);
			$(this).removeClass('close');
		}
	); 
}); 
</script>
</head>
<body>
<div class="wrapper">
  <div id="dashboard">
    <img src="../_images/small/blue_h.jpg" width="70" height="70" alt="blue">
    <img src="../_images/small/green_h.jpg" width="70" height="70" alt="green">
    <img src="../_images/small/orange_h.jpg" width="70" height="70" alt="orange">
    <img src="../_images/small/purple_h.jpg" width="70" height="70" alt="purple">
    <img src="../_images/small/red_h.jpg" width="70" height="70" alt="red">
    <img src="../_images/small/yellow_h.jpg" width="70" height="70" alt="yellow">
  </div>
  <div id="slide">
	<p id="open">For Instructions Click here</p>
	<div>
	  <h5>- Mouse over the blue stripe on the left edge of page</h5> <br />
	  <h5>- Plz click anywhere to start animation</h5>
	</div>
  </div>
  <div class="content">
    <div class="main">
      <div id="figure" ><img src="../_images/pencils.jpg" width="400" height="300" alt="pencils" id="photo" style="margin-top: 200px;">
        <p id="caption"> Pencils!!!!!!</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
